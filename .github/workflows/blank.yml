name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: |
        chmod +x ./build.sh
        ./build.sh
    - name: release
      continue-on-error: true
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "${{ github.sha }}"
        prerelease: false
        files: |
            aria2/src/aria2c.exe
      
